<!DOCTYPE html>

<body>
    <!-- Contact Me -->

    <div class="connectWithMe" id="connect">
        <div class="connectWithMeCon">
            <div class="connectWithMeTop">
                <div class="connectText">
                    <h2>SINGLES OF POWER</h2>

                <div class="connectDesc">
                    <p>The Singles Ministry of COTGLOBAL</p>
                </div>
            </div>

            <div class="connectWithMeBottom">
                <div class="otherConnect">

                        <div class="formContent">
                            <!-- <input type="hidden" name="access_key" value="63e20b6f-8a5e-4c77-a119-62be49c72eb7"> -->

                            <div class="nameCon">
                                <label for="yourName">Full name</label>
                                <input type="text" class="nameInput" id="yourName" name="Name" placeholder="John Doe">
                            </div>

                            <div class="emailCon">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" name="phoneNumber" class="emailInput" id="phoneNumber"
                                    placeholder="+2348123456789">
                            </div>

                            <div class="emailCon">
                                <label for="yourEmail">Email address</label>
                                <input type="email" name="email" class="emailInput" id="yourEmail"
                                    placeholder="johndoe@domain.com">
                            </div>

                            <!-- <div class="emailCon">
                                <label for="dateOfBirt">Email address</label>
                                <input type="email" name="email" class="emailInput" id="yourEmail"
                                    placeholder="johndoe@domain.com">
                            </div> -->

                            <div class="textAreaCon">
                                <label for="homeAddress">Home Address</label>
                                <textarea name="homeAddress" id="homeAddress" cols="30" rows="10" class="textInput"
                                    placeholder="Your message..."></textarea>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="send" id="submit">
                    </form>
                </div>
                <!-- <div class="anotherConnect">

                </div> -->
